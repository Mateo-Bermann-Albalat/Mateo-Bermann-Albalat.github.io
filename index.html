<!DOCTYPE html>
<html>
<head>
    <title>Display PDF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        embed {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <embed src="pdf.pdf" type="application/pdf" />
</body>
</html>
